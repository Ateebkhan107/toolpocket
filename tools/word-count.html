<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free online word counter. Instantly count words and characters in your text. No login, no ads." />
  <meta name="keywords" content="word counter, word count, online tool, text analysis, free tool" />
  <meta name="robots" content="index, follow" />
  <title>Word Counter - ToolPocket</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="../assets/favicon.jpg" type="image/x-icon" />
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <a class="logo" href="../index.html" style ="text-decoration: none;" aria-label="ToolPocket Home">
      <img src="../assets/logo1.png" alt="ToolPocket Logo" style="height:2rem;vertical-align:middle;" onerror="this.style.display='none'" />
      <span style="vertical-align:middle;">ToolPocket</span>
      <a href="../index.html" class="nav-button" style ="text-decoration: none;"  aria-label="Go to Home">🏠 Home</a>
    </a>
   
  </nav>
  <main class="tool-main">
    <section class="tool-header">
      <h1>📝 Word Counter</h1>
      <p>Paste or type your text below to get an instant word and character count.</p>
    </section>
    <section class="tool-body">
      <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>
      <div id="outputBox">
        <p id="wordCount">Word Count: 0</p>
        <p id="charCount">Character Count: 0</p>
      </div>
    </section>
  </main>
  <footer>
    🚀 Built with 💙 — Free, Fast & No Login<br />
